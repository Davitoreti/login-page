<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.svg" type="image/x-icon">
    <title>Codelândia</title>
</head>
<body>
    <div class="container">
            <div class="div-imagem">
                <img src="images/image.svg" alt="fotos de pessoas" class="imagem">
            </div>
        <div class="form__container">
            <div class="title">
                <h1>Faça login na sua conta</h1>
                <h2>Bem vindo de volta</h2>
            </div>
            <form>
                <div class="form-group">
                  <label for="Email">E-mail</label>
                  <input type="email" class="form-control" id="Email">
                </div>
                <div class="form-group">
                  <label for="Password">Senha</label>
                  <input type="password" class="form-control" id="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="Check">
                  <label class="form-check-label" for="Check">Lembre de mim</label>
                </div>
                <div class="form-group form-linkSenha">
                    <a href="#">Esqueceu a senha</a>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="submit" class="btn btn-secundary">
                    <img width="16" height="16" src="https://img.icons8.com/color/16/google-logo.png" alt="google-logo"/>
                    Ou faça login com Google
                </button>
                <div class="form-footer">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
