<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.svg" type="image/x-icon">
    <title>Codelândia</title>
</head>
<body>
    <div class="container">
            <div class="div-imagem">
                <img src="images/image.svg" alt="fotos de pessoas" class="imagem">
            </div>
        <div class="form__container">
            <div class="form-title">
                <h1 id="form-title-h1">Faça login na sua conta</h1>
                <h2 id="form-title-h2">Bem vindo de volta</h2>
            </div>
            <form>
                <div class="form-group">
                  <label for="Email">E-mail</label>
                  <input type="email" class="form-control" id="Email">
                </div>
                <div class="form-group">
                  <label for="Password">Senha</label>
                  <input type="password" class="form-control" id="Password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="Check">
                  <label class="form-check-label" for="Check">Lembre de mim</label>
                  <div class="form-linkSenha">
                    <a href="#">Esqueceu a senha</a>
                  </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="submit" class="btn btn-secundary">
                        <img width="16" height="16" src="https://img.icons8.com/color/16/google-logo.png" alt="google-logo"/>
                        Ou faça login com Google
                    </button>
                </div>
                <div class="form-footer">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
